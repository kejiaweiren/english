<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

        <style>
        #headDiv{

    <div id="chinese" class="wordExplain"></div>
    <div id="sentence" class="wordExplain"></div>
</div>
<div>
    <table class="table table-striped table-hover wordExplain" id="rootTable"  style="display: none">
        <thead  align="center">
        <tr>
            <td>word</td>
            <td>chinese</td>
        </tr>
        </thead>

        </tbody>
